version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: power_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-thaipbs}
      MYSQL_DATABASE: ${DB_NAME:-power_real_a_1}
      TZ: Asia/Bangkok
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-thaipbs}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - power_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: power_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-thaipbs}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - power_network

  # Backend - MQTT to MySQL Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: power_backend
    restart: always
    environment:
      # Database
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-thaipbs}
      DB_NAME: ${DB_NAME:-power_real_a_1}
      MYSQL_PORT: 3306
      # MQTT
      MQTT_HOST: ${MQTT_HOST:-172.16.202.63}
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_USER: ${MQTT_USER:-admin}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-public}
      MQTT_TOPICS: ${MQTT_TOPICS:-sensor/3phase10}
      # Node
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - power_network

  # Frontend - PHP/Apache Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: power_frontend
    restart: always
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-thaipbs}
      DB_NAME: ${DB_NAME:-power_real_a_1}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - power_network

volumes:
  mysql_data:
    driver: local

networks:
  power_network:
    driver: bridge
