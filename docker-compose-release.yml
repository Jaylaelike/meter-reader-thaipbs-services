version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: power_monitor_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-thaipbs}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-power_monitor}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init_database.sh:/docker-entrypoint-initdb.d/init_database.sh:ro
    networks:
      - app_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD:-thaipbs}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Backend Node.js Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: power_monitor_backend:latest
    container_name: power_monitor_backend
    restart: always
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-thaipbs}
      - DB_NAME=${DB_NAME:-power_monitor}
      - MQTT_HOST=${MQTT_HOST:-172.16.202.63}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_USER=${MQTT_USER:-admin}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-public}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend PHP Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: power_monitor_frontend:latest
    container_name: power_monitor_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-thaipbs}
      - DB_NAME=${DB_NAME:-power_monitor}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: power_monitor_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-thaipbs}
      UPLOAD_LIMIT: 50M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
    driver: local

networks:
  app_network:
    driver: bridge
